<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Variávis</title>

    <script>    
        
        // Variável tipo string
        var tipoString = "Essa string está armazenada em uma variável"
        console.log(tipoString)
        
        // Variável tipo number
        var numberInteiro = -8
        console.log(numberInteiro)
        
        var numberFloat = 3.14
        console.log(numberFloat)
        
        // Variável tipo booleana

        var verdadeiro = true
        console.log(verdadeiro)

        var falso = false
        console.log(falso)



    </script>
</head>
<body>
    <h1>Variáveis</h1>

    
</body>
</html>
