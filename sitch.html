<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var opcao = prompt("Digite uma opção entre as opções 1, 2 ou 3");

        opcao = parseInt(opcao)

        switch (opcao) {
            case 1:
                console.log("Você escolheu a opção 1: Ver saldo");
                break;
            case 2:
                console.log("Você escolheu a opção 2: Fazer saque");
                break;
            case 3:
                console.log("Você escolheu a opção 3: Depositar dinheiro");
                break;
            default:
                console.log("Opção inválida. Por favor, escolha entre 1, 2 ou 3.");
                break;
        }

    </script>
</head>

<body>

</body>

</html>
