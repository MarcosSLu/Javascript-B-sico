<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = 10;
        let b = 5;

        // Igual (==)
        if (a == b) {
            console.log("a é igual a b (==)");
        } else {
            console.log("a NÃO é igual a b (==)");
        }

        // Estritamente igual (===)
        if (a === b) {
            console.log("a é estritamente igual a b (===)");
        } else {
            console.log("a NÃO é estritamente igual a b (===)");
        }

        // Diferente (!=)
        if (a != b) {
            console.log("a é diferente de b (!=)");
        }

        // Estritamente diferente (!==)
        if (a !== b) {
            console.log("a é estritamente diferente de b (!==)");
        }

        // Maior que (>)
        if (a > b) {
            console.log("a é maior que b (>)");
        }

        // Menor que (<)
        if (a < b) {
            console.log("a é menor que b (<)");
        }

        // Maior ou igual (>=)
        if (a >= b) {
            console.log("a é maior ou igual a b (>=)");
        }

        // Menor ou igual (<=)
        if (a <= b) {
            console.log("a é menor ou igual a b (<=)");
        }

    </script>
</head>

<body>

</body>

</html>
